<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <meta name="author" content="Alicia Ortiz">
    <title>Contact Us - Mako Rafting</title>

    <link rel="stylesheet" href="styles/rafting.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Lora&display=swap" rel="stylesheet">
</head>

<body>
    <header>
        <img src="images/wwr-logo.png" alt="Rafting Company Logo">
        <nav class="top">
            <a class="home" href="index.html">Home</a>
            <a class="about" href="about.html">About Us</a>
            <a class="trips" href="trips.html">Trips</a>
            <a class="contact" href="contact.html">Contact Us</a>
        </nav>
    </header>

    <main>
        <div class="hero">
            <img src="images/hero-contact.jpg" alt="Hero Background">
            <h1>Contact Us</h1>
        </div>

        <section class="contact-section"></section>
            <div class="contact-info">
                <h2>Send Us a Message</h2>
                <p>R44X+6WM | Cartago Oros√≠ | Costa Rica</p>
                <a href="mailto:contactus@makorafting.com">contactus@makorafting.com</a>
                <p>+506-2252-2555</p>

                <div class="map-container">
                    <iframe
                        src="https://www.google.com/maps/embed?pb=!1m14!1m8!1m3!1d491.44159967292234!2d-83.8501889!3d9.805540599999999!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x8fa120d45e6ad9f5%3A0x88b26cb55251291f!2sRafting%20Orosi!5e0!3m2!1ses-419!2scr!4v1754176970267!5m2!1ses-419!2scr"
                        allowfullscreen="" loading="lazy"
                        referrerpolicy="no-referrer-when-downgrade"></iframe>
                </div>
            </div>

        <section class="team">
            <h2>The Mako Team</h2>

            <figure>
                <img src="images/maria.jpg" alt="Maria Antonieta">
                <figcaption>Maria Antonieta</figcaption>
            </figure>

            <figure>
                <img src="images/florinda.jpg" alt="Florinda Mesa">
                <figcaption>Florinda Mesa</figcaption>
            </figure>

            <figure>
                <img src="images/juanito.jpg" alt="Juanito Perez">
                <figcaption>Juanito Perez</figcaption>
            </figure>
        </section>

        <form class="contact-form">
    <h2>Text Us Here</h2>

    <div class="form-group">
        <label for="name">Your Name:</label>
        <input type="text" id="name" name="name" required>
    </div>

    <div class="form-group">
        <label for="email">Email Address:</label>
        <input type="email" id="email" name="email" required>
    </div>

    <fieldset class="form-group purpose">
        <legend>Purpose of Message:</legend>

        <label for="purpose-general">
            <input type="radio" id="purpose-general" name="purpose" value="general" required>
            General Inquiry
        </label><br>

        <label for="purpose-reservation">
            <input type="radio" id="purpose-reservation" name="purpose" value="reservation">
            Reservation Question
        </label><br>

        <label for="purpose-suggestion">
            <input type="radio" id="purpose-suggestion" name="purpose" value="suggestion">
            Website Suggestion
        </label>
    </fieldset>


  <div class="form-group">
    <label for="message">Your Message:</label>
    <textarea id="message" name="message" rows="5" required></textarea>
  </div>

  <div class="newsletter">
    <input type="checkbox" id="subscribe" name="subscribe">
    <label for="subscribe">Please subscribe me to the monthly newsletter</label>
  </div>

  <button type="submit">Submit Your Message</button>
</form>

            
    </main>

    <footer>
        <p>&copy;2025 | Mako Rafting | Alicia Ortiz</p>

                <img src="images/wireframe.svg" alt="wireframe Logo">
            </a>
        </nav>
    </footer>
</body>

</html>
